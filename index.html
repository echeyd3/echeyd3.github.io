<!DOCTYPE html>
<html>
<body>

<h1>Botoncito</h1>

<p id="demo">JavaScript puede y cambia elementos.</p>

<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "red";
  document.getElementById("demo").style.backgroundColor = "yellow";        
}
</script>

<button type="button" onclick="myFunction()">Paga ahora!</button>

</body>
</html>
